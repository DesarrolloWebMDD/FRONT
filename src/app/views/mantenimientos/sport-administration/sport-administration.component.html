<div class="container">   
    <mat-form-field appearance="standard">
        <mat-label>Buscador ...</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="hour">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Hora </th>
            <td mat-cell *matCellDef="let row"> {{row.hour}} </td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
            <td mat-cell *matCellDef="let row"> {{row.dateHour | date :'dd/MM/yyyy'}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="deportText">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Deporte </th>
            <td mat-cell *matCellDef="let row"> {{row.deportText}} </td>
          </ng-container>

            <!-- Ligue Column -->
            <ng-container matColumnDef="Ligue">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Liga </th>
                <td mat-cell *matCellDef="let row"> {{row.ligue?.name}} </td>
              </ng-container>
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
            <td mat-cell *matCellDef="let row"> 
               <span *ngIf="row.stateSport === 0">Cargado</span>
               <span *ngIf="row.stateSport === 1">Evento Creado</span>
               <span *ngIf="row.stateSport === 2">Inciado</span>
               <span style="color: white;background-color: red;padding: 5px;" *ngIf="row.stateSport === 3">Finalizado</span>
               <span *ngIf="row.stateSport === 4">Suspendido</span>
            </td>
          </ng-container>

          <ng-container matColumnDef="processCreate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Crear Evento </th>
            <td mat-cell *matCellDef="let row">
              <button mat-raised-button color="primary" *ngIf="row.stateSport === 0">create</button>
            </td>
          </ng-container>

          <ng-container matColumnDef="star" stickyEnd>
            <th mat-header-cell *matHeaderCellDef>
              <button mat-raised-button color="primary" (click)="createEvent()">+ E</button>
            </th>
            <td mat-cell *matCellDef="let element">
              <!--
              <mat-icon>more_vert</mat-icon>-->
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item [disabled]="element.stateSport === 0 || element.stateSport === 5 ? true:false" (click)="goUpdateResult(element.id,element.deportText)">
                  <mat-icon>dialpad</mat-icon>
                  <span>Actualizar Resultados</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>voicemail</mat-icon>
                  <span>Ver aciertos</span>
                </button>
                <!--<button mat-menu-item>
                  <mat-icon>notifications_off</mat-icon>
                  <span>Disable alerts</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>notifications_off</mat-icon>
                  <span>Finalizar Partido</span>
                </button>-->
              </mat-menu>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="7">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[15, 50, 75, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
</div>
