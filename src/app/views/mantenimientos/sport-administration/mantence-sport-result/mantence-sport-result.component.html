<button mat-icon-button class="close-button" [mat-dialog-close]="true" type="button">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>
<div mat-dialog-title>
    <p class="current_title my-1">Actualizaci√≥n de resultados del deporte.</p>
    <h3>EVENTO: {{data.sportName}}</h3>
</div>

    <mat-dialog-content class="mat-typography">
        <div class="row">
            <h4>Marcador Exacto</h4>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="input-group mb-3">
                        <mat-form-field class="w-100">
                            <input matInput onlyInteger [(ngModel)]="marcador1"  maxlength="1" (keyup)="resultCalculate()" autocomplete="off"/>
                        </mat-form-field>
                </div>
            </div>
            <div class="col-md-3">
                <mat-form-field class="w-100">
                    <input matInput onlyInteger [(ngModel)]="marcador2"  maxlength="1" (keyup)="resultCalculate()" autocomplete="off"/>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table mat-table [dataSource]="dataSource" matSort>
                    <!-- ID Column 
                    <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                    </ng-container>-->
                
                    <!-- Progress Column -->
                    <ng-container matColumnDef="tipoResultado">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo Resultado </th>
                      <td mat-cell *matCellDef="let row"> {{row.typeText}} </td>
                    </ng-container>
          
                    <ng-container matColumnDef="resultado">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Resultado </th>
                      <td mat-cell *matCellDef="let row">
                          <mat-checkbox class="green-style mx-3" [(ngModel)] ="row.result" disabled></mat-checkbox>
                     </td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <tr class="mat-row" *matNoDataRow>
                      <td class="mat-cell" colspan="4">No data matching the filter </td>
                    </tr>
                  </table>
            </div>
        </div>

        <div class="d-grid ">
            <button class="btn btn-success rounded-pill btn-lg mb-4" type="button" (click)="send()">Aceptar</button>
        </div>

    </mat-dialog-content>
