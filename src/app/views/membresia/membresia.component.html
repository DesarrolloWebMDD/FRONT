<button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
  </button>
<mat-dialog-content class="mat-typography">
    <div class="col">
        <div class="card">
            <div class="card-header py-3">
                <h4 class="my-0 fw-normal">MEMBRESIA</h4>
            </div>
            <div class="card-body">
                <h1 class="card-title pricing-card-title">S/10<small class="text-muted fw-light"> mensual</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                    <li>1) 50 puntos para acertar (Diario).</li>
                    <li>2) Premio mayor acertador (Semanal).</li>
                    <li>3) Sorteo de premios (Semanal).</li>
                </ul>
                <button type="button" class="w-100 btn btn-lg btn-primary">Pagar Membresia</button>
            </div>
        </div>
    </div>
</mat-dialog-content>
